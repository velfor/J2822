<!DOCTYPE HTML>
<html>
<head>
 <title>Frames object</title>
 <style>
 iframe{
 border:1px solid navy;
 height:300px;
 margin:30px;
 width:300px;
 }
 button{
 margin:10px 150px;
 }
 </style>
</head>
<body>
 <iframe src="about:blank"></iframe>
 <br>
 <button onclick="
 window.frames[0].location='https://itstep.org'
 
 ">
 1-я
 </button>
 <button onclick="
 window.frames[0].location='https://quiz.itstep.org/#!/login';
 ">
 2-я
 </button>
<button onclick="history.back()">
    Назад
</button>
<button onclick="history.forward()">
    Вперед
</button>
</body>
</html>
