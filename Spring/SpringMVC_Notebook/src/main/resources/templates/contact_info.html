<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact info</title>
</head>
<body>
<div th:utext="${contact == null} ? 'Contact not found'" : th:object = "${contact}">
    <h2 th:utext = "'Information about' + ${contact.name}">Information</h2>
    <p th:utext = "'Phone number' + ${contact.phone}">Phone</p>
</div>
</body>
</html>
