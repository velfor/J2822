<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add contact</title>
</head>
<body>
<form th:action="@{/add_contact}" th:object="${contact}" method="post">
    <p>
        Name <input type="text" th:field="*{fio}">
    </p>
    <p th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"> error </p>
    <p>
        email <input type ="text" th:field="*{email}">
    </p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> error </p>

    <input type="submit">
</form>
</body>
</html>
